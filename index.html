<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Tutorial</title>
  </head>
  <style>
      body {
          text-align: center;
          margin-top: 200px;
          background: linen linear-gradient(to right, blue, aqua, rgb(105, 219, 105));
      }
      button {
          background-color: aqua;
          color: black;
          border-radius: 10px;
          font-size: 22px;
          cursor: pointer;
      }
      button:hover {
          background-color: blue;
          color: aliceblue;
      }
      h2 {
          font-size: 30px;
      }
  </style>
  <body>

    <h2>Computer Choise: <span id="computer-choice"></span></h2>
    <h2>Your Choise: <span id="user-choice"></span></h2>
    

    <h2>Result: <span id="result"></span></h2>
    

    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
    
   
    <script src="app.js" charset="utf-8"></script>

</body>
</html>
